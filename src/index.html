<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Miami</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a class="header__phone" href="tel:+1 234 555-55-55">+1 234 555-55-55</a>
        <img src="images/phone.svg" alt="phone-icon" class="header__phone-icon">
        <div class="header__logo">
          <img src="images/small-logo.svg" alt="miami-logo">
        </div>
        <div class="header__action">
          <a href="#" class="header__link">Call To Order</a>
        </div>
        <nav class="header__nav nav">
          <input type="checkbox" name="burger" id="burger" class="nav__toggler">
          <label for="burger" class="nav__toggler-label"></label>
          <ul class="nav__list">
            <li class="nav__item nav__item--active">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Gallery</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Consultation</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Testimonials</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contacts</a>
            </li>
            <li class="nav__item nav__item--to-order">
              <a class="nav__link nav__link--action-order" href="tel:+1 234 555-55-55">+1 234 555-55-55</a>
            </li>
            <li class="nav__item nav__item--to-order">
              <a href="#" class="nav__link nav__link--action-order">Call To Order</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__promo">
        <h1 class="header__title">
          Miami Condo Kings
        </h1>
      </div>
  </div>
  </header>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
